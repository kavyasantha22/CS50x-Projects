{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<div class="mb-3">
    <form action="/sell" method="post">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled="" selected="">Symbol</option>
            {% for stock in stocks %}
                <option value= '{{ stock["stock_name"] }}'>{{ stock["stock_name"] }}</option>
            {% endfor %}
        </select>
        <div>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-2" name="shares" placeholder="Shares" type="text">
            <button class="btn btn-primary my-3" type="submit">Sell</button>
        </div>
    </form>
</div>
{% endblock %}
